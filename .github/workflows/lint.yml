name: lint

on:
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js environment
        uses: actions/setup-node@v3

      # Run scripts
      - name: Install dependencies
        run: npm install
      - name: linting
        run: npm run lint:html
